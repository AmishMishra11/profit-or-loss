<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Profit or Loss</title>
  </head>
  <body>
    <div class="container">
      <h1>Where's my Stonks?</h1>
      <label for="initial-price">Initial Price</label>
      <input
        type="number"
        placeholder="Enter initial price here"
        id="initial-price"
      />
      <label for="stonks">No. of Stonks</label>
      <input type="number" placeholder="Enter no of stoks here" id="stonks" />
      <label for="final-price">Final Price</label>
      <input
        type="number"
        placeholder="Enter final price here"
        id="final-price"
      />
      <button id="button-check">TELL ME</button>
      <p id="message"></p>
    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
